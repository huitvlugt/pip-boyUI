<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Pipboy</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="js/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/pipboy.app.css" />

    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light">
           
              
              <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav nav-fill">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        STAT
                    </a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="inv.html">
                        INV
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                        DATA
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                        MAP
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                        RADIO
                    </a>
                  </li>
                </ul>
              </div>
            
          </nav>


          <div class="container">
            <div class="row">
                <div class="col-12">

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="status-tab" data-toggle="tab" href="#status" role="tab" aria-controls="status" aria-selected="true">
                                WEAPONS
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="special-tab" data-toggle="tab" href="#special" role="tab" aria-controls="special" aria-selected="false">
                                ARMOR
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="perks-tab" data-toggle="tab" href="#perks" role="tab" aria-controls="perks" aria-selected="false">
                                AID
                            </a>
                        </li>
                    </ul>


                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active full" id="status" role="tabpanel" aria-labelledby="status-tab">
                            <ul class="item-list">
                                <li><a href="#" class="44_pistol">.44 Pistol</a></li>
                                <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
                                <li><a href="#" class="assault_rifle">Assault Rifle</a></li>
                            
                            </ul>

                            <div class="item-stats">
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="damage float-right">48</span>
                                            <div class="pull-left">Damage</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="ammo float-right">500</span>
                                            <div class="pull-left">Ammo</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="fire_rate float-right">48</span>
                                            <div class="pull-left">Fire Rate</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="range float-right">48</span>
                                            <div class="pull-left">Range</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="accuracy float-right">48</span>
                                            <div class="pull-left">Accuracy</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="weight float-right">48</span>
                                            <div class="pull-left">Weight</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-highlight">
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="value float-right">48</span>
                                            <div class="pull-left">Value</div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>

                        </div>
                        <div class="tab-pane fade" id="special" role="tabpanel" aria-labelledby="special-tab">
                            special
                        </div>
                        <div class="tab-pane fade" id="perks" role="tabpanel" aria-labelledby="perks-tab">
                            perks
                        </div>
                    </div>
                </div>
            </div>
        </div> 


          <navbar class="navbar pip-footer">
            <div class="row">
                <div class="col-3">
                    HP 90/90
                </div>
                <div class="col-6">
                    <span>LEVEL 1</span>
                    <div class="level-progress">
                        <div class="level-progress-indicator" width="70%"></div>
                    </div>
                </div>
                <div class="col-3 text-right">
                    AP 50/50
                </div>
            </div>
          </navbar>
          

        
        <script src="js/bootstrap.min.js"></script>
        <script src="js/pipboy.app.js"></script>
    </body>
</html>
