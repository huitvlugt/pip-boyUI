        <nav class="navbar navbar-expand-sm navbar-light">

          <div class="container">
            <div class="row">
                <div class="col-12">

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="status-tab" data-toggle="tab" href="#status" role="tab" aria-controls="status" aria-selected="true">
                                STATUS
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">

                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="perks-tab" data-toggle="tab" href="#perks" role="tab" aria-controls="perks" aria-selected="false">
                                PERKS
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="status" role="tabpanel" aria-labelledby="status-tab">
                            <div class="center-image">
                                <img src="pipboy.png"/>
                            </div>


                            <div class="stat-bars">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator w30" width="70%"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>



                                <div class="row">
                                    <div class="col-3">
                                        <div class="stat-bar">

                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-6">
                                    
                                    </div>

                                    <div class="col-3">
                                        <div class="stat-bar">
                                            <div class="level-progress">

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-3">
                                        <div class="stat-bar">

                                        </div>
                                    </div>

                                    <div class="col-6">

                                    </div>
                                </div>



                                <div class="row">
                                    <div class="col-12">
                                        <div class="stat-bar">
                                            <div class="level-progress">
                                                <div class="level-progress-indicator w90" width="70%"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>



                            <div class="row stat-numbers">
                                <div class="col-2 transparent"></div>

                                <div class="col-2" id="gun">
                                    <img src="gun-pip.png"/>
                                </div>

                                <div class="col-1">
                                    <img src="crosshairs-pip.png"/>
                                    <div class="points">18</div>
                                </div>


                                <div class="col-1 transparent">
                                </div>

                                <div class="col-2" id="helmet">
                                    <img src="combat-helmet-firefighter-computer-icons-font-awesome-free-49108.png" />

                                <div class="col-1">
                                    <div class="icon">
                                        <img src="pngwing.com.png"/>
                                    </div>
                                    <div class="points">18</div>
                                </div>

                                <div class="col-1">
                                    <div class="icon">
                                        <img src="radioactive-symbol-png-icon-free-download-211328.png"/>
                                    </div>
                                    <div class="points">18</div>

                            perks
